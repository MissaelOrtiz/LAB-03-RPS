<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Bolder Parchment Shears</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="top">
            <h2>Bolder, Parchment, Shears!</h2>
            <br>
            <p>Everybody and their mother knows of the wonderful game of chance and risk: Bolder, Parchment, Shears. Throw one of the Arcane Hand Signs against this simulacrum of myself to practice this eldritch rite! Huzzah!</p>
            <br>
            <div id="total-plays">Total Plays: 0</div>
            <div id="total-wins">Total Wins: 0</div>
            <div id="feedback"></div>
        </section>
        <button id="submit-button">Throw!</button>
        <section class="game">
            <label>
                <input type="radio" name="throw" id="bolder-throw" value="Bolder"/>
                <img src="./assets/Bolder.png" class="img">
            </label>
            <label>
                <input type="radio" name="throw" id="parchment-throw" value="Parchment"/>
                <img src="./assets/Parchment.png" class="img">
            </label>
            <label>
                <input type="radio" name="throw" id="shears-throw" value="Shears"/>
                <img src="./assets/Shears.png" class="img">
            </label>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
